<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./images/logo.jpg" alt="Logo"> 
            <h1>Photo Gallery</h1>
        </div>
    </nav>
    <div class="gallery">
        <img src="./images/image1.jpg" alt="Image 1" class="gallery-img">
        <img src="./images/image2.jpg" alt="Image 2" class="gallery-img">
        <img src="./images/image3.jpg" alt="Image 3" class="gallery-img">
        <img src="./images/image4.jpg" alt="Image 4" class="gallery-img">
        <img src="./images/image5.jpg" alt="Image 5" class="gallery-img">
        <img src="./images/image6.jpg" alt="Image 6" class="gallery-img">
        <img src="./images/image7.jpg" alt="Image 7" class="gallery-img">
        <img src="./images/image8.jpg" alt="Image 8" class="gallery-img">
        <img src="./images/image9.jpg" alt="Image 9" class="gallery-img">
        <img src="./images/image10.jpg" alt="Image 10" class="gallery-img">
        <img src="./images/image11.jpg" alt="Image 11" class="gallery-img">
        <img src="./images/image12.jpg" alt="Image 12" class="gallery-img">
        <img src="./images/image13.jpg" alt="Image 13" class="gallery-img">
        <img src="./images/image14.jpg" alt="Image 14" class="gallery-img">
        <img src="./images/image15.jpg" alt="Image 15" class="gallery-img">
        <img src="./images/image16.jpg" alt="Image 16" class="gallery-img">
        <img src="./images/image1.jpg" alt="Image 1" class="gallery-img">
        <img src="./images/image2.jpg" alt="Image 2" class="gallery-img">
        <img src="./images/image3.jpg" alt="Image 3" class="gallery-img">
        <img src="./images/image4.jpg" alt="Image 4" class="gallery-img">
        <img src="./images/image5.jpg" alt="Image 5" class="gallery-img">
        <img src="./images/image6.jpg" alt="Image 6" class="gallery-img">
        <img src="./images/image7.jpg" alt="Image 7" class="gallery-img">
        <img src="./images/image8.jpg" alt="Image 8" class="gallery-img">
        <img src="./images/image9.jpg" alt="Image 9" class="gallery-img">
        <img src="./images/image10.jpg" alt="Image 10" class="gallery-img">
        <img src="./images/image11.jpg" alt="Image 11" class="gallery-img">
        <img src="./images/image12.jpg" alt="Image 12" class="gallery-img">
        <img src="./images/image13.jpg" alt="Image 13" class="gallery-img">
        <img src="./images/image14.jpg" alt="Image 14" class="gallery-img">
        <img src="./images/image15.jpg" alt="Image 15" class="gallery-img">
        <img src="./images/image16.jpg" alt="Image 16" class="gallery-img">
    </div>
    
    
    <div class="overlay" id="overlay">
        <span class="close-btn" id="close-btn">&times;</span>
        <span class="prev-btn" id="prev-btn">&#10094;</span>
        <img src="" id="overlay-img">
        <span class="next-btn" id="next-btn">&#10095;</span>
    </div>
    

    <script>
        fetch('/images')
            .then(response => response.json())
            .then(images => {
                const gallery = document.getElementById('gallery');
                images.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = `images/${image}`;
                    imgElement.alt = 'Gallery Image';
                    gallery.appendChild(imgElement);
                });
            });
    </script>
    <script src="/script.js"></script>

</body>
</html>
